<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div>Zmiana w testBranch</div>
        <nav>
            <div>
                <div class="logo">big-tic-tac-toe</div>
                <div class="options">
                    <button id="options-btn" type="button">Options</button>
                </div>
            </div>
            <div>
            <div class="draw-message js-not-visible">
                <p>It's a draw!</p>
            </div>
            <div class="controls js-not-displayed">  
                <button id="new-round-btn" type="button">New Round</button>
                <button id="new-game-btn" type="button">New Game</button>
            </div>
                <div class="player js-not-displayed" id="player1-plate">
                    <div>
                        <p >Player: <span id="player1-name"></span></p>
                        <p>Score: <span id="player1-score"></span></p>
                        <p>You play with: <span id="weapon1-info">X</span></p>
                        
                    </div>
                    <div class="player-message">
                        <p>Your move!</p>
                        
                    </div>
                </div>
            
                <div class="player js-not-displayed" id="player2-plate">
                    <div>
                        <p>Player: <span id="player2-name"></span></p>
                        <p>Score: <span id="player2-score"></span></p>
                        <p>You play with: <span id="weapon2-info">O</span></p>
                        
                    
                    </div>
                    <div class="player-message">
                        <p>Your move!</p>                  
                    </div>
                </div>
            </div>

        </nav>
        <div class="flex-wrapper">
            <div class="board">   
            </div>
        </div>
        <div class="player-modal js-not-displayed">
            <p class="form-row bottom-border">Please, set the players.</p>
            <form id="player-form" >
                <div class="form-row">
                    <label class="col-left" for="name1">First player:</label>
                    <input class="col-right" id="name1" name="name1" type="text">  
                   
                    
                </div>
                
                <div class="form-row bottom-border">
                    <label class="col-left">"O" or "X"? </label>
                    <select class="col-right" id="player1-weapon" name="player1Weapon">
                        <option value="auto">auto</option>
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                    
                </div>
                <div id="versus-options" class="form-row bottom-border js-not-displayed">
                    <p class="col-left">vs</p>
                    <div class="col-right">
                        <label for="computer">
                            <input type="radio" id="computer" name="versus" value="computer">
                            computer
                        </label>
                        <label for="human">
                            <input type="radio" id="human" name="versus" value="human" checked>
                            human
                        </label>
                    </div>
                </div>
                <div id="second-player">
                    <div class="form-row">
                        <label class="col-left" for="name2">Second player:</label>   
                        <input class="col-right" id="name2" name="name2" type="text"> 
                    </div>  
                    
                    <div class="form-row bottom-border">
                        <label class="col-left">"O" or "X"? </label>
                        <select class="col-right" id="player2-weapon" name="player2Weapon">
                            <option value="auto">auto</option>
                            <option value="O">O</option>
                            <option value="X">X</option>
                        </select>
                        
                    </div>  
                </div>         
                <div class="form-buttons">
                    <button type="submit">OK</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </div>        
        <div class="options-modal js-not-displayed">
            <p class="form-row bottom-border">Please, chose your version of the game.</p>
            <form id="options-form" > 
                <div class="form-row">
                   
                    
                        <label for="small">
                       
                            <input type="radio" id="small" name="version" value="small">
                            Small (3 in a row wins) - with AI on your computer
                        </label>
                    </div>
                    <div class="form-row bottom-border">
                       <div class="col-left">
                        <label for="big">
                            <input type="radio" id="big" name="version" value="big" checked>
                            Big one (5 in a row wins). No AI.
                        </label>
                       </div>
                        
                
                    
                </div>              
                <div class="form-buttons">
                    <button type="submit">OK</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </div>   
        <div class="shadow js-not-visible"></div>     
    </body>
</html>
